{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content %}
<h1>{{ title }}</h1>
{% if confirm_message %}
<p>{{ confirm_message }}</p>
{% endif %}

{% if form %}
<form method='POST' action=''> {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Submit" class="btn btn-default" />
</form>
{% endif %}
{% endblock %}
